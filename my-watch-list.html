<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Movie Watchlist</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class = "hero">
            <div class="wrap">
                <nav class="topbar">
                    <h1 class="brand">My Watchlist</h1>
                    <a class="link" href = "index.html">Search for movies</a>
                </nav>
            </div>
        </header>

        <main class="wrap">
            <div id="empty-state-watchlist" class="empty">
                <p class="empty-state-row1">Your watchlist is looking a little empty...</p>
                <p class="empty-state-row2">
                    <i class="fa-solid fa-circle-plus"></i>
                    Go add some movies!
                </p>
            </div>
            
            <section id="movie-container-watchlist" class="results-watchlist" aria-live="polite"></section>
        </main>

        <script src="my-watch-list.js"></script>
    </body>
</html>
