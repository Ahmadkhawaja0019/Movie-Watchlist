<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Movie Watchlist</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <header class = "hero">
            <div class="wrap">
                <nav class="topbar">
                    <h1 class="brand">Find your film</h1>
                    <a class="link" href="my-watch-list.html">My Watchlist</a>
                </nav>

                <form id="search-form" class="searchbar" autocomplete="off">
                    <i class="icon fa-solid fa-magnifying-glass" aria-hidden="true"></i>
                    <input
                        required
                        type="text"
                        id="search-input"
                        placeholder="Search for a movie....."
                        aria-label="Search for a movie"
                    />
                    <button type="submit" class="search-btn">Search</button>
                </form>
            </div>
        </header>

        <main class="wrap">
            <div id="empty-state" class="empty">
                <i class="fa-solid fa-film"></i>
                <p class="empty-state-p">Start exploring</p>
            </div>
            <p id="failed-search" class="failed-search">Searching...</p>
            <section id="movie-container" class="results" aria-live="polite"></section>
        </main>
        
        <script src="index.js"></script>
    </body>
</html>
